{% extends 'base.html' %}

{% block title %}Expenses by Payment Mode{% endblock %}

{% block content %}
<div class="container">
    <b>Expenses by Payment Mode for {{ month }}/{{ year }}</b>
    <canvas id="barChart"></canvas>
    <canvas id="pieChart"></canvas>
</div>

<script>
    var ctxPie = document.getElementById('pieChart').getContext('2d');
    var pieChart = new Chart(ctxPie, {
        type: 'pie',
        data: {
            labels: {{ mode_labels|safe }},
            datasets: [{
                data: {{ totals|safe }},
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true
        }
    });

    var ctxBar = document.getElementById('barChart').getContext('2d');
    var barChart = new Chart(ctxBar, {
        type: 'bar',
        data: {
            labels: {{ mode_labels|safe }},
            datasets: [{
                label: 'Total Expenses',
                data: {{ totals|safe }},
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
{% endblock %}
